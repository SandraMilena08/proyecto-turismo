<!-- Header -->
<app-header [rol]="'proveedor'"></app-header>

<main class="main">
    <section class="form service-form">
        <div class="form__container container grid">
            <div class="form__data">
                <h2 class="section__title section__large-title form__title">Actualizar <br><b>Plan Turístico</b></h2>
                <app-proveedor-habilitado></app-proveedor-habilitado>
                <app-banner
                    *ngIf="plan != null && plan.habilitado == false"
                    [tipo]="'error-warning'"
                    [descripcion]="'Este plan ha sido deshabilitado. Ya no puede ser visto por los turistas.'"></app-banner>                
            </div>
            <app-crud-ot-images
                *ngIf="plan != null"
                [modulo]="'plan'"
                [idOT]="plan.id!"
                [listaImagenes]="plan.imagenes!"
                (recargarModulo)="reloadPage()"></app-crud-ot-images>
            <div class="form__data">                
                <p class="section__description form__description">Completa el formulario para editar el plan turístico:</p>
            </div>
            <form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="editarPlan()" class="form-imp grid service-form__imp">

                <label> <!-- Nombre -->
                    <div class="label__top-cntr">
                        <h3 class="label__title">Nombre</h3>
                        <i class="ri-information-fill label__info-icon" tooltip="Ingresa el nombre del plan turístico"></i>
                    </div>
                    <div class="label__bottom-cntr">
                        <input type="text" placeholder="Nombre .." class="label__input"
                            formControlName="nombre"
                            [ngClass]="{ 'label__input--success': f.nombre.touched && !f.nombre.errors, 'label__input--error': f.nombre.touched && f.nombre.errors }">
                        <i class="label__input--icon"
                            [ngClass]="{ 'ri-check-fill label__input--success-icon': f.nombre.touched && !f.nombre.errors, 'ri-close-fill label__input--error-icon': f.nombre.touched && f.nombre.errors }"></i>
                    </div>
                    <ul class="label__input-msg-cntr">
                        <li class="label__input-msg-item">Campo obligatorio</li>
                        <li class="label__input-msg-item label__input-msg-item--error"
                            *ngIf="f.nombre.touched && f.nombre.errors?.required">El nombre del plan es requerido</li>
                        <li class="label__input-msg-item label__input-msg-item--error"
                            *ngIf="f.nombre.touched && f.nombre.errors?.minlength">El nombre debe tener mínimo {{ f.nombre.errors?.minlength.requiredLength }} letras</li>
                        <li class="label__input-msg-item label__input-msg-item--error"
                            *ngIf="f.nombre.touched && f.nombre.errors?.maxlength">El nombre debe tener máximo {{ f.nombre.errors?.maxlength.requiredLength }} letras</li>
                        <li class="label__input-msg-item label__input-msg-item--error"
                            *ngIf="f.nombre.touched && f.nombre.errors?.pattern">Ingrese un nombre válido</li>
                        <li class="label__input-msg-item label__input-msg-item--success"
                            *ngIf="f.nombre.touched && !f.nombre.errors">Correcto!</li>                        
                    </ul>
                </label>

                <label> <!-- Precio -->
                    <div class="label__top-cntr">
                        <h3 class="label__title">Precio</h3>
                        <i class="ri-information-fill label__info-icon" tooltip="Ingresa el precio por persona del plan turístico en pesos colombianos (COP)"></i>
                    </div>
                    <div class="label__bottom-cntr">
                        <input type="text" placeholder="Precio .." class="label__input"
                            formControlName="precio"
                            [ngClass]="{ 'label__input--success': f.precio.touched && !f.precio.errors, 'label__input--error': f.precio.touched && f.precio.errors }">
                        <i class="label__input--icon"
                            [ngClass]="{ 'ri-check-fill label__input--success-icon': f.precio.touched && !f.precio.errors, 'ri-close-fill label__input--error-icon': f.precio.touched && f.precio.errors }"></i>
                    </div>
                    <ul class="label__input-msg-cntr">
                        <li class="label__input-msg-item">Campo obligatorio</li>
                        <li class="label__input-msg-item label__input-msg-item--error"
                            *ngIf="f.precio.touched && f.precio.errors?.required">El precio del plan es requerido</li>
                        <li class="label__input-msg-item label__input-msg-item--error"
                            *ngIf="f.precio.touched && f.precio.errors?.min">El precio debe ser mínimo de ${{ f.precio.errors?.min.min }} COP</li>
                        <li class="label__input-msg-item label__input-msg-item--error"
                            *ngIf="f.precio.touched && f.precio.errors?.max">El precio debe ser máximo de ${{ f.precio.errors?.max.max }} COP</li>
                        <li class="label__input-msg-item label__input-msg-item--error"
                            *ngIf="f.precio.touched && f.precio.errors?.pattern">Ingrese un precio válido</li>
                        <li class="label__input-msg-item label__input-msg-item--success"
                            *ngIf="f.precio.touched && !f.precio.errors">Correcto!</li>                        
                    </ul>
                </label>

                <label> <!-- Municipio -->
                    <div class="label__top-cntr">
                        <h3 class="label__title">Municipio</h3>
                        <i class="ri-information-fill label__info-icon" tooltip="Ingresa el municipio en el que se realiza el plan turístico"></i>
                    </div>
                    <div class="label__bottom-cntr">
                        <select 
                            class="label__select"
                            formControlName="municipio"
                            [ngClass]="{ 'label__input--success': f.municipio.touched && !f.municipio.errors, 'label__input--error': f.municipio.touched && f.municipio.errors }">
                            <option [ngValue]="null" disabled>Seleccionar</option>
                            <option *ngFor="let municipio of municipios" [ngValue]="municipio.nombre">{{ municipio.nombre }}</option>
                        </select>
                    </div>
                    <ul class="label__input-msg-cntr">
                        <li class="label__input-msg-item">Campo obligatorio</li>
                        <li class="label__input-msg-item label__input-msg-item--error"
                            *ngIf="f.municipio.touched && f.municipio.errors?.required">El municipio del plan turístico es requerido</li>                       
                        <li class="label__input-msg-item label__input-msg-item--success"
                            *ngIf="f.municipio.touched && !f.municipio.errors">Correcto!</li>                        
                    </ul>
                </label>

                <label> <!-- Categoría -->
                    <div class="label__top-cntr">
                        <h3 class="label__title">Categoría</h3>
                        <i class="ri-information-fill label__info-icon" tooltip="Ingresa la categoría a la cual pertenece el plan turístico"></i>
                    </div>
                    <div class="label__bottom-cntr">
                        <select 
                            class="label__select"
                            formControlName="categoria"
                            [ngClass]="{ 'label__input--success': f.categoria.touched && !f.categoria.errors, 'label__input--error': f.categoria.touched && f.categoria.errors }">
                            <option [ngValue]="null" disabled>Seleccionar</option>
                            <option *ngFor="let categoria of categorias" [ngValue]="categoria.nombre">{{ categoria.nombre }}</option>
                        </select>
                    </div>
                    <ul class="label__input-msg-cntr">
                        <li class="label__input-msg-item">Campo obligatorio</li>
                        <li class="label__input-msg-item label__input-msg-item--error"
                            *ngIf="f.categoria.touched && f.categoria.errors?.required">La categoria del plan turístico es requerida</li>                       
                        <li class="label__input-msg-item label__input-msg-item--success"
                            *ngIf="f.categoria.touched && !f.categoria.errors">Correcto!</li>                        
                    </ul>
                </label>

                <label> <!-- Volumen ingreso -->
                    <div class="label__top-cntr">
                        <h3 class="label__title">Volúmen de ingreso</h3>
                        <i class="ri-information-fill label__info-icon" tooltip="Ingresa el volúmen de ingreso perteneciente al plan turístico"></i>
                    </div>
                    <div class="label__bottom-cntr">
                        <select 
                            class="label__select"
                            formControlName="volumenIngreso"
                            [ngClass]="{ 'label__input--success': f.volumenIngreso.touched && !f.volumenIngreso.errors, 'label__input--error': f.volumenIngreso.touched && f.volumenIngreso.errors }">
                            <option [ngValue]="null" disabled>Seleccionar</option>
                            <option *ngFor="let volumenIngreso of volumenesIngreso" [ngValue]="volumenIngreso.nombre">{{ volumenIngreso.nombre }}</option>
                        </select>
                    </div>
                    <ul class="label__input-msg-cntr">
                        <li class="label__input-msg-item">Campo obligatorio</li>
                        <li class="label__input-msg-item label__input-msg-item--error"
                            *ngIf="f.volumenIngreso.touched && f.volumenIngreso.errors?.required">El volúmen de ingreso del plan turístico es requerido</li>                       
                        <li class="label__input-msg-item label__input-msg-item--success"
                            *ngIf="f.volumenIngreso.touched && !f.volumenIngreso.errors">Correcto!</li>                        
                    </ul>
                </label>

                <label> <!-- Información -->
                    <div class="label__top-cntr">
                        <h3 class="label__title">Información adicional</h3>
                        <i class="ri-information-fill label__info-icon" tooltip="Ingresa información adicional del plan turístico"></i>
                    </div>
                    <div class="label__bottom-cntr">
                        <textarea type="text" placeholder="Información .." class="label__input label__text-area"
                            formControlName="informacion"
                            [ngClass]="{ 'label__input--success': f.informacion.touched && !f.informacion.errors, 'label__input--error': f.informacion.touched && f.informacion.errors }"></textarea>
                    </div>
                    <ul class="label__input-msg-cntr">
                        <li class="label__input-msg-item">Campo obligatorio</li>
                        <li class="label__input-msg-item label__input-msg-item--error"
                            *ngIf="f.informacion.touched && f.informacion.errors?.required">La información del plan es requerida</li>
                        <li class="label__input-msg-item label__input-msg-item--error"
                            *ngIf="f.informacion.touched && f.informacion.errors?.minlength">La información debe tener mínimo {{ f.informacion.errors?.minlength.requiredLength }} caracteres</li>
                        <li class="label__input-msg-item label__input-msg-item--error"
                            *ngIf="f.informacion.touched && f.informacion.errors?.maxlength">La información debe tener máximo {{ f.informacion.errors?.maxlength.requiredLength }} caracteres</li>                        
                        <li class="label__input-msg-item label__input-msg-item--success"
                            *ngIf="f.informacion.touched && !f.informacion.errors">Correcto!</li>                        
                    </ul>
                </label>

                <label><!-- Agregar itinerarios -->
                    <div class="label__top-cntr">
                        <h3 class="label__title">Plan incluye:</h3>
                        <i class="ri-information-fill label__info-icon" tooltip="Ingresa una actividad que el plan incluye"></i>
                    </div>
                    <form [formGroup]="actividadFormGroup" (ngSubmit)="agregarActividad()" class="form-imp grid service-form__imp">

                        <label class="plan-activity-form__imp"> <!-- Nombre -->                            
                            <div class="label__bottom-cntr">
                                <input type="text" placeholder="Nombre .." class="label__input"
                                    formControlName="nombre"
                                    [ngClass]="{ 'label__input--success': af.nombre.touched && !af.nombre.errors, 'label__input--error': af.nombre.touched && af.nombre.errors }">
                                <i class="label__input--icon"
                                    [ngClass]="{ 'ri-check-fill label__input--success-icon': af.nombre.touched && !af.nombre.errors, 'ri-close-fill label__input--error-icon': af.nombre.touched && af.nombre.errors }"></i>
                            </div>
                            <ul class="label__input-msg-cntr">
                                <li class="label__input-msg-item">Campo obligatorio</li>
                                <li class="label__input-msg-item label__input-msg-item--error"
                                    *ngIf="af.nombre.touched && af.nombre.errors?.required">El nombre del itinerario es requerido</li>
                                <li class="label__input-msg-item label__input-msg-item--error"
                                    *ngIf="af.nombre.touched && af.nombre.errors?.minlength">El nombre debe tener mínimo {{ af.nombre.errors?.minlength.requiredLength }} caracteres</li>
                                <li class="label__input-msg-item label__input-msg-item--error"
                                    *ngIf="af.nombre.touched && af.nombre.errors?.maxlength">El nombre debe tener máximo {{ af.nombre.errors?.maxlength.requiredLength }} caracteres</li>                                
                                <li class="label__input-msg-item label__input-msg-item--success"
                                    *ngIf="af.nombre.touched && !af.nombre.errors">Correcto!</li>                        
                            </ul>
                        </label>

                        <div class="form-imp__submit-button plan-activity-form__imp-submit-button">
                            <button type="submit" class="button">Añadir itinerario</button>
                        </div>

                    </form>
                </label>

                <label><!-- Lista de itinerarios -->
                    <div class="label__top-cntr">
                        <h3 class="label__title">Itinerario</h3>
                        <i class="ri-information-fill label__info-icon" tooltip="Lista de itinerarios que el plan incluye"></i>
                    </div>
                    <ul class="activities-list grid">
                        <li class="activites-list__item" *ngIf="listaActividades.length == 0">
                            <span>No se han agregado elementos.</span>
                        </li>
                        <li class="activites-list__item" *ngFor="let actividad of listaActividades; index as i">
                            <div>
                                <i class="ri-checkbox-circle-fill activities-list__item-icon"></i>
                                <span class="activities-list__item-val">{{ actividad }}</span>
                            </div>                            
                            <button type="button" class="activites-list__item-del" (click)="eliminarActividad(i)">
                                <i class="ri-delete-bin-fill activites-list__item-del-icon"></i>
                            </button>
                        </li>
                    </ul>
                </label>

                <div class="form-imp__submit-button">
                    <button type="submit" class="button">Actualizar</button>
                </div>

            </form>
        </div>
    </section>
</main>
